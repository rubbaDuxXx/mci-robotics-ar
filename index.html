<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

<!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <!-- Load our React component. -->
  <script src="like_button.js"></script>
    <script>
      // Create a client instance
    client = new Paho.MQTT.Client("maqiatto.com", 8883, "clientId1fjndsalisafnas");
    
    // set callback handlers
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;
    
    // connect the client
    client.connect({onSuccess:onConnect,useSSL:true,userName:"maqiatto@mytom.at",password:"k0k0l0l0"});
    
    
    // called when the client connects
    function onConnect() {
      // Once a connection has been made, make a subscription and send a message.
      console.log("onConnect");
      //client.subscribe("World");
      message = new Paho.MQTT.Message("Hello");
      message.destinationName = "maqiatto@mytom.at/test";
      client.send(message);
    }
    
    // called when the client loses its connection
    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log("onConnectionLost:"+responseObject.errorMessage);
      }
    }
    
    // called when a message arrives
    function onMessageArrived(message) {
      console.log("onMessageArrived:"+message.payloadString);
    }
      </script>
      <script>
        window.onload = function () {
          document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
              // here you can change also a-scene or a-entity properties, like
              // changing your 3D model source, size, position and so on
              // or you can just open links, trigger actions...
              alert("Hi there!");
            });
        };
      </script>
    <div class="buttons">
      <button class="say-hi-button"></button>
      <div id="like_button_container"></div>
    </div>
    <a-scene embedded arjs>
      <!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-box position='0 0.5 0' material='opacity: 0.2; side: double;color:white;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05' material='opacity: 1; side: double;color:red;'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
        </a-marker>
        
        <!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-box position='0 0.5 0' material='opacity: 0.2; side: double;color:white;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05' material='opacity: 1; side: double;color:green;'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
        </a-marker>
        

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
